    > [!NOTE]

    > Two pairs of Choices (<xref href="DuelingDuelsters.Classes.Narrator.Choices.Yes?text=Yes" data-throw-if-not-resolved="false"></xref> and <xref href="DuelingDuelsters.Classes.Narrator.Choices.Left?text=Left" data-throw-if-not-resolved="false"></xref>; <xref href="DuelingDuelsters.Classes.Narrator.Choices.No?text=No" data-throw-if-not-resolved="false"></xref> and <xref href="DuelingDuelsters.Classes.Narrator.Choices.Right?text=Right" data-throw-if-not-resolved="false"></xref>) have the same underlying <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/integral-numeric-types">int</a> value. This allows the <xref href="DuelingDuelsters.Classes.Narrator.SelectBinary(System.String)" data-throw-if-not-resolved="false"></xref> method to be used for both affirmative menus (<code>"Yes/No"</code>) and action direction menus (<code>"Left/Right"</code>) during a game round while preserving code readability.
