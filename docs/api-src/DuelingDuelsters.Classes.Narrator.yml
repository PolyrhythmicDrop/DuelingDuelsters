    Manages menus, user input, and almost all of the strings in the game.

    <p>

    The <code>Narrator</code> class defines methods for running each menu in the game, selecting from binary options, retrieving narration strings based on a round's <xref href="DuelingDuelsters.Classes.Match.Outcome?text=Outcome" data-throw-if-not-resolved="false"></xref>, and reading user input.

