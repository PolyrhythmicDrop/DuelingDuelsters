  assemblies:
  - DuelingDuelsters
  namespace: DuelingDuelsters.Classes
  summary: Determines whether or not the player lands a critical hit.
  remarks: >-
    The player's chance to land a critical hit rises if the player's <xref href="DuelingDuelsters.Classes.Player.IsCountering?text=IsCountering" data-throw-if-not-resolved="false"></xref> flag is set to <code>true</code>. A critical hit is successful if:
         <ul><li>The player rolls a `12` or greater on their critical roll (determined by <xref href="DuelingDuelsters.Classes.Match.rng?text=RNG" data-throw-if-not-resolved="false"></xref>) and the <code class="paramref">defPlayer</code> is not blocking.</li><li>The defending player is staggered (<code class="paramref">defPlayer</code>.<xref href="DuelingDuelsters.Classes.Player.IsStaggered?text=IsStaggered" data-throw-if-not-resolved="false"></xref><code> = true</code>).</li><li>The defending player dodges into the attack.</li></ul>
  example: []
  syntax:
    content: public bool IsCrit(Player defPlayer)
    parameters:
    - id: defPlayer
      type: DuelingDuelsters.Classes.Player
      description: The defending player.
    return:
      type: System.Boolean
      description: >-
        <code>true</code> if the player successfully landed a critical hit.<br />
            <code>false</code> if the player did not land a critical hit.
    content.vb: Public Function IsCrit(defPlayer As Player) As Boolean
  overload: DuelingDuelsters.Classes.Player.IsCrit*
